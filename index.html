<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Javascript calculator</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-xs-8 col-sm-8 col-md-6 col-lg-4">
          <div class="container-fluid calculator-container">
            <div class="row">
              <div class="col">
                <span id="operator"></span>
              </div>
              <div>
                <span id="current-number">0</span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <span id="equation">0</span>
              </div>
            </div>
            <div class="row">
                <button id="clear-all" type="button" class="btn btn-light btn-wide">AC</button>
                <button id="clear-entry" type="button" class="btn btn-light btn-wide">CE</button>
                <button id="clear-digit" type="button" class="btn btn-light btn-clear-digit"><</button>  
            </div>
            <div class="row">
                <button id="num-1" type="button" class="calc-input btn btn-light btn-small">1</button>
                <button id="num-2" type="button" class="calc-input btn btn-light btn-small">2</button>
                <button id="num-3" type="button" class="calc-input btn btn-light btn-small">3</button>
                <button id="operator-+" type="button" class="calc-input btn btn-light btn-small">+</button>
            </div>
            <div class="row">
                <button id="num-4" type="button" class="calc-input btn btn-light btn-small">4</button>
                <button id="num-5" type="button" class="calc-input btn btn-light btn-small">5</button>
                <button id="num-6" type="button" class="calc-input btn btn-light btn-small">6</button>
                <button id="operator--" type="button" class="calc-input btn btn-light btn-small">-</button>
            </div>
            <div class="row">
                <button id="num-7" type="button" class="calc-input btn btn-light btn-small">7</button>
                <button id="num-8" type="button" class="calc-input btn btn-light btn-small">8</button>
                <button id="num-9" type="button" class="calc-input btn btn-light btn-small">9</button>
                <button id="operator-*" type="button" class="calc-input btn btn-light btn-small">*</button>
            </div>
            <div class="row">
                <button id="calculate" type="button" class="btn btn-light btn-small">=</button>
                <button id="num-0" type="button" class="calc-input btn btn-light btn-small">0</button>
                <button id="num-." type="button" class="calc-input btn btn-light btn-small">.</button>
                <button id="operator-/" type="button" class="calc-input btn btn-light btn-small">/</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="script.js"></script>
  </body>
</html>
