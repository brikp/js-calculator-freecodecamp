<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Javascript calculator</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    
    
  </head>
  <body>
    <h4>Current operator: <div id="operator"></div></h4>
    <h4>Equation: <div id="equation"></div> </h4>
    <h4>Current number: <div id="current-number"></div> </h4>

    <div class="container">
      <div class="row">
        <div class="col-xs-1">
          <button id="num-1" type="button" class="calc-input btn btn-light">1</button>
        </div>
        <div class="col-xs-1">
          <button id="num-2" type="button" class="calc-input btn btn-light">2</button>
        </div>
        <div class="col-xs-1">
          <button id="num-3" type="button" class="calc-input btn btn-light">3</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-1">
          <button id="num-4" type="button" class="calc-input btn btn-light">4</button>
        </div>
        <div class="col-xs-1">
          <button id="num-5" type="button" class="calc-input btn btn-light">5</button>
        </div>
        <div class="col-xs-1">
          <button id="num-6" type="button" class="calc-input btn btn-light">6</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-1">
          <button id="num-7" type="button" class="calc-input btn btn-light">7</button>
        </div>
        <div class="col-xs-1">
          <button id="num-8" type="button" class="calc-input btn btn-light">8</button>
        </div>
        <div class="col-xs-1">
          <button id="num-9" type="button" class="calc-input btn btn-light">9</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-1">
          <button id="num-0" type="button" class="calc-input btn btn-light">0</button>
        </div>
        <div class="col-xs-1">
          <button id="num-." type="button" class="calc-input btn btn-light">.</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-1">
          <button id="operator-+" type="button" class="calc-input btn btn-light">+</button>
        </div>
        <div class="col-xs-1">
          <button id="operator--" type="button" class="calc-input btn btn-light">-</button>
        </div>
        <div class="col-xs-1">
          <button id="operator-*" type="button" class="calc-input btn btn-light">*</button>
        </div>
        <div class="col-xs-1">
          <button id="operator-/" type="button" class="calc-input btn btn-light">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-1">
          <button id="calculate" type="button" class="btn btn-light">=</button>
        </div>
        <div class="col-xs-1">
          <button id="clear-all" type="button" class="btn btn-light">AC</button>
        </div>
        <div class="col-xs-1">
          <button id="clear-entry" type="button" class="btn btn-light">CE</button>
        </div>
        <div class="col-xs-1">
            <button id="clear-digit" type="button" class="btn btn-light"><</button>
          </div>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="script.js"></script>
  </body>
</html>
